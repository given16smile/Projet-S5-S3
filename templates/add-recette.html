<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Étape 1: Créer Recette</title>
  <link rel="stylesheet" href="assets/css/main.min.css">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80%;
      max-width: 1000px;
    }

    .image-container {
      width: 40%;
      padding: 10px;
      text-align: center;
    }

    .form-wrapper {
      width: 60%;
      max-width: 500px;
      padding: 20px;
    }

    .card {
      padding: 20px;
    }

    .form-actions-footer {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <div class="image-container">
      <h3>Photos</h3>
      <img src="assets/images/default-image.png" alt="Image" style="width: 100%; height: auto; border-radius: 10px;">
      <p>Vous pouvez ajouter une photo ici.</p>
    </div>
    <div class="form-wrapper">
      <div class="card">
        <div class="card-header">
          <div class="card-title">Étape 1: Créer une Recette</div>
        </div>
        <div class="card-body">
          <form method="POST" action="add-recettes.html">
            <div class="mb-3">
              <label for="nomRecette" class="form-label">Nom de la Recette</label>
              <input type="text" class="form-control" id="nomRecette" name="nomRecette" placeholder="Ex: Croissant" required>
            </div>
            <div class="mb-3">
              <label for="tempsPreparationRecette" class="form-label">Temps de Préparation</label>
              <input type="time" class="form-control" id="tempsPreparationRecette" name="tempsPreparationRecette" required>
            </div>
            <div class="mb-3">
              <label for="produitRecette" class="form-label">Produit</label>
              <select class="form-control" id="produitRecette" name="produitRecette" required>
                <option value="croissant">Croissant</option>
                <option value="pain_au_chocolat">Pain au chocolat</option>
                <option value="brioche">Brioche</option>
                <!-- Ajouter d'autres produits ici -->
              </select>
            </div>
            <div class="form-actions-footer">
              <button type="submit" class="btn btn-success">Suivant</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
