<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ajouter Ingrédient</title>
  <link rel="stylesheet" href="assets/css/main.min.css">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80%;
      max-width: 1000px;
    }

    .image-container {
      width: 40%;
      padding: 10px;
      text-align: center;
    }

    .form-wrapper {
      width: 60%;
      max-width: 500px;
      padding: 20px;
    }

    .card {
      padding: 20px;
    }

    .form-actions-footer {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <div class="image-container">
      <h3>Photos</h3>
      <img src="assets/images/default-image.png" alt="Image" style="width: 100%; height: auto; border-radius: 10px;">
      <p>Vous pouvez ajouter une photo ici.</p>
    </div>
    <div class="form-wrapper">
      <div class="card">
        <div class="card-header">
          <div class="card-title">Nouvel Ingrédient</div>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="nomIngredient" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nomIngredient" placeholder="Entrez le nom de l'ingrédient" required>
          </div>
          <div class="mb-3">
            <label for="seuilAlerte" class="form-label">Seuil d'Alerte</label>
            <input type="number" class="form-control" id="seuilAlerte" placeholder="Entrez le seuil d'alerte" required>
          </div>
          <div class="mb-3">
            <label for="uniteIngredient" class="form-label">Unité</label>
            <select class="form-control" id="uniteIngredient" required>
              <option value="kg">kg</option>
              <option value="l">l</option>
              <option value="g">g</option>
              <option value="ml">ml</option>
              <option value="m">m</option>
              <!-- Ajoutez d'autres unités ici -->
            </select>
          </div>
          <div class="form-actions-footer">
            <button class="btn btn-light">Annuler</button>
            <button class="btn btn-success">Ajouter</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
